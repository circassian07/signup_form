<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
</head>
<body>
    <div class="transparent">
        <img src="/Files/2df8e2db6355b042815926493cd931ce852693c7.svg" alt="">
        <h1 class="logo_text">Tree</h1>
    </div>
    <div class="bg_img"></div>
    <div class="main_content">
        <div class="one">
            <p>Here is some of the information contained on this website. I hope you find it useful! <br><br> Please register below: </p>
        </div>
        <div class="two">
            <form action="">
                <h2>Let's Do This!</h2>

                <div class="inputs">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name">
                </div>
                <div class="inputs">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name">
                </div>
                <div class="inputs">
                    <label for="email">E-mail</label>
                    <input type="text" id="email">
                </div>
                <div class="inputs">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number">
                </div>
                <div class="inputs">
                    <label for="password">Password</label>
                    <input type="text" id="password" class="error">
                    <label for="password" id="err_pwd">*Passwords don't match</label>
                </div>
                <div class="inputs">
                    <label for="confirm">Confirm Password</label>
                    <input type="text" id="confirm" class="error">
                </div>
            </form>
        </div>
        <div class="three">
            <div class="inputs btn">
                <button id="create">Create Account</button>
                <label for="create">Already have an account? <a href="">Log In</a></label>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
