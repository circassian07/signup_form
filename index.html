<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
</head>
<body>
    <div class="transparent">
        <img src="/Files/2df8e2db6355b042815926493cd931ce852693c7.svg" alt="">
        <h1 class="logo_text">Tree</h1>
    </div>
    <div class="bg_img"></div>
    <div class="main_content">
        <div class="one">
            <p>Here is some of the information contained on this website. I hope you find it useful! <br><br> Please register below: </p>
        </div>
        <div class="two">
            <form action="">
                <caption>Let's do this!</caption>

                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="text" id="email">
                </div>
                <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </div>
                <div>
                    <label for="confirm">Confirm Password</label>
                    <input type="text" id="confirm">
                </div>
            </form>
        </div>
        <div class="three">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
